<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formul치rio de Contato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Formul치rio de Contato</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required maxlength="50">
                <div class="small text-muted">Caracteres restantes: <span id="nome-count">50</span></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="100">
                <div class="small text-muted">Caracteres restantes: <span id="email-count">100</span></div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="14">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required maxlength="15">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#cpf").mask("000.000.000-00");
            $("#telefone").mask("(00) 0000-00009");

            $("#contact-form").validate({
                rules: {
                    nome: {
                        required: true,
                        maxlength: 50
                    },
                    email: {
                        required: true,
                        maxlength: 100
                    }
                },
                messages: {
                    nome: {
                        required: "Campo obrigat칩rio.",
                        maxlength: "Limite de 50 caracteres atingido."
                    },
                    email: {
                        required: "Campo obrigat칩rio.",
                        maxlength: "Limite de 100 caracteres atingido."
                    }
                }
            });

            $("#nome").on("input", function () {
                var nomeLength = $(this).val().length;
                var maxLength = parseInt($(this).attr("maxlength"));
                var remaining = maxLength - nomeLength;
                $("#nome-count").text(remaining);
            });
            $("#email").on("input", function () {
                var emailLength = $(this).val().length;
                var maxLength = parseInt($(this).attr("maxlength"));
                var remaining = maxLength - emailLength;
                $("#email-count").text(remaining);
            });
        });
    </script>
</body>

</html>
